services:
  postgres:
    image: postgres:16-alpine
    container_name: laundromart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: laundromart
      POSTGRES_PASSWORD: laundromart
      POSTGRES_DB: laundromart
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laundromart"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: laundromart-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  emqx:
    image: emqx/emqx:5.4
    container_name: laundromart-emqx
    restart: unless-stopped
    environment:
      EMQX_LISTENERS__SSL__EXTERNAL__ENABLED: "false"
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_ACL_NOMATCH: "deny"
      EMQX_LOADED_PLUGINS: "emqx_auth_mnesia,emqx_dashboard"
    ports:
      - "1883:1883"
      - "8083:8083"
      - "18083:18083"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-etc:/opt/emqx/etc
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  postgres-data:
  redis-data:
  emqx-data:
  emqx-etc:
